<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELIS System - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            gap: 20px;
            max-width: 1200px;
            width: 100%;
            flex-wrap: wrap;
        }

        .auth-box {
            background: white;
            border-radius: 12px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 400px;
        }

        .console-box {
            background: #1e1e1e;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            flex: 1;
            min-width: 300px;
            max-width: 600px;
            display: flex;
            flex-direction: column;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-size: 28px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: bold;
            font-size: 14px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 6px;
            font-size: 14px;
            font-family: 'Courier New', monospace;
            transition: all 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 10px rgba(102, 126, 234, 0.3);
        }

        .button-group {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        button {
            flex: 1;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
            font-family: 'Courier New', monospace;
        }

        .btn-register {
            background: #667eea;
            color: white;
        }

        .btn-register:hover {
            background: #5568d3;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }

        .btn-login {
            background: #48bb78;
            color: white;
        }

        .btn-login:hover {
            background: #38a169;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(72, 187, 120, 0.4);
        }

        .btn-delete {
            background: #f56565;
            color: white;
        }

        .btn-delete:hover {
            background: #e53e3e;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(245, 101, 101, 0.4);
        }

        .btn-logout {
            background: #ed8936;
            color: white;
        }

        .btn-logout:hover {
            background: #dd6b20;
        }

        .btn-documents {
            background: #4299e1;
            color: white;
        }

        .btn-documents:hover {
            background: #3182ce;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(66, 153, 225, 0.4);
        }

        .dashboard {
            display: none;
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .dashboard.active {
            display: block;
        }

        .dashboard h2 {
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .upload-section {
            background: #f7fafc;
            border: 2px dashed #cbd5e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            margin: 20px 0;
            transition: all 0.3s;
        }

        .upload-section:hover {
            border-color: #667eea;
            background: #edf2f7;
        }

        .upload-section.dragover {
            border-color: #667eea;
            background: #e6fffa;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .upload-input {
            display: none;
        }

        .upload-label {
            display: inline-block;
            padding: 12px 24px;
            background: #667eea;
            color: white;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .upload-label:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        .file-list {
            margin-top: 30px;
            background: white;
            border-radius: 8px;
            padding: 20px;
        }

        .file-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px;
            border-bottom: 1px solid #e2e8f0;
            background: #f7fafc;
            margin-bottom: 8px;
            border-radius: 4px;
        }

        .file-item:last-child {
            border-bottom: none;
        }

        .file-info {
            flex: 1;
        }

        .file-name {
            font-weight: bold;
            color: #2d3748;
        }

        .file-size {
            font-size: 12px;
            color: #718096;
            margin-top: 4px;
        }

        .file-actions {
            display: flex;
            gap: 8px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .btn-download {
            background: #48bb78;
            color: white;
        }

        .btn-download:hover {
            background: #38a169;
        }

        .btn-remove {
            background: #f56565;
            color: white;
        }

        .btn-remove:hover {
            background: #e53e3e;
        }

        .status-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: bold;
            margin-left: 10px;
        }

        .status-pending {
            background: #feebc8;
            color: #7c2d12;
        }

        .status-completed {
            background: #c6f6d5;
            color: #22543d;
        }

        .status-failed {
            background: #fed7d7;
            color: #742a2a;
        }

        .alert {
            padding: 12px 16px;
            border-radius: 6px;
            margin-bottom: 15px;
            display: none;
        }

        .alert.show {
            display: block;
        }

        .alert-success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }

        .alert-error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #fc8181;
        }

        .alert-info {
            background: #bee3f8;
            color: #2c5aa0;
            border: 1px solid #90cdf4;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #e2e8f0;
        }

        .tab-btn {
            padding: 12px 20px;
            background: none;
            border: none;
            cursor: pointer;
            font-weight: bold;
            color: #718096;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
        }

        .tab-btn.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(237, 137, 54, 0.4);
        }

        .status {
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            display: none;
        }

        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 2px solid #48bb78;
            display: block;
        }

        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 2px solid #f56565;
            display: block;
        }

        .status.info {
            background: #bee3f8;
            color: #2c5282;
            border: 2px solid #4299e1;
            display: block;
        }

        .auth-required {
            display: none;
            margin-top: 30px;
            padding-top: 30px;
            border-top: 2px solid #ddd;
        }

        .auth-required.active {
            display: block;
        }

        .user-info {
            background: #f7fafc;
            padding: 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            font-size: 13px;
        }

        .user-info div {
            margin-bottom: 8px;
            word-break: break-all;
        }

        .user-info strong {
            color: #667eea;
        }

        .console {
            background: #1e1e1e;
            color: #00ff00;
            padding: 15px;
            border-radius: 6px;
            font-size: 12px;
            font-family: 'Courier New', monospace;
            overflow-y: auto;
            max-height: 400px;
            margin-bottom: 15px;
        }

        .console-line {
            margin-bottom: 5px;
            word-break: break-all;
        }

        .console-line.error {
            color: #ff6b6b;
        }

        .console-line.success {
            color: #51cf66;
        }

        .console-line.info {
            color: #74c0fc;
        }

        .console-line.warn {
            color: #ffd43b;
        }

        .console-clear {
            width: 100%;
            padding: 8px;
            background: #2d2d2d;
            color: #00ff00;
            border: 1px solid #444;
            border-radius: 4px;
            cursor: pointer;
            font-family: 'Courier New', monospace;
            font-size: 12px;
        }

        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
            border-bottom: 2px solid #ddd;
        }

        .tab {
            padding: 10px 15px;
            cursor: pointer;
            border: none;
            background: none;
            font-size: 14px;
            font-weight: bold;
            color: #999;
            border-bottom: 3px solid transparent;
            transition: all 0.3s;
            font-family: 'Courier New', monospace;
        }

        .tab.active {
            color: #667eea;
            border-bottom-color: #667eea;
        }

        .tab-content {
            display: none;
        }

        .tab-content.active {
            display: block;
        }

        .api-url {
            background: #f7fafc;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 15px;
            font-size: 12px;
            color: #667eea;
            word-break: break-all;
            border: 1px solid #ddd;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }

            .auth-box,
            .console-box {
                max-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Auth Box -->
        <div class="auth-box">
            <h1>üîê ELIS Login</h1>

            <div id="status" class="status"></div>

            <div class="tabs">
                <button class="tab active" onclick="switchTab('login')">Login</button>
                <button class="tab" onclick="switchTab('register')">Register</button>
            </div>

            <!-- Login Tab -->
            <div id="login" class="tab-content active">
                <div class="form-group">
                    <label>Username or Email</label>
                    <input type="text" id="loginUsername" placeholder="Enter username or email">
                </div>

                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter password">
                </div>

                <button class="btn-login" onclick="login()">Login</button>
            </div>

            <!-- Register Tab -->
            <div id="register" class="tab-content">
                <div class="form-group">
                    <label>Username</label>
                    <input type="text" id="registerUsername" placeholder="Choose username (3-50 chars)">
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="registerEmail" placeholder="your@email.com">
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="registerFullName" placeholder="Your full name">
                </div>

                <div class="form-group">
                    <label>Password:</label>
                    <input type="password" id="registerPassword" placeholder="Min 4 characters">
                </div>

                <button class="btn-register" onclick="register()">Register</button>
            </div>

            <!-- Auth Required Section -->
            <div id="authSection" class="auth-required">
                <h3 style="margin-bottom: 15px; color: #333;">Authenticated User</h3>

                <div id="userInfo" class="user-info"></div>

                <div class="button-group">
                    <button class="btn-logout" onclick="logout()">Logout</button>
                    <button class="btn-delete" onclick="deleteAccount()">Delete Account</button>
                </div>
            </div>
        </div>

        <!-- Console Box -->
        <div class="console-box">
            <h3 style="color: #00ff00; margin-bottom: 10px;">üì° API Console</h3>
            <div id="console" class="console"></div>
            <button class="console-clear" onclick="clearConsole()">Clear Console</button>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:8000';
        let authToken = localStorage.getItem('authToken');
        let currentUser = localStorage.getItem('currentUser') ? JSON.parse(localStorage.getItem('currentUser')) : null;

        // Initialize UI
        window.onload = function() {
            if (authToken && currentUser) {
                showAuthSection();
            }
            log('info', 'ELIS Frontend initialized');
            log('info', `API URL: ${API_URL}`);
        };

        // Console logging
        function log(type, message) {
            const console = document.getElementById('console');
            const line = document.createElement('div');
            line.className = `console-line ${type}`;
            line.textContent = `[${new Date().toLocaleTimeString()}] ${message}`;
            console.appendChild(line);
            console.scrollTop = console.scrollHeight;
        }

        function clearConsole() {
            document.getElementById('console').innerHTML = '';
        }

        // Tab switching
        function switchTab(tab) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab').forEach(el => el.classList.remove('active'));
            document.getElementById(tab).classList.add('active');
            document.querySelector(`button[onclick="switchTab('${tab}')"]`).classList.add('active');
        }

        // Show status message
        function showStatus(message, type) {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = `status ${type}`;
            log(type, message);
        }

        // Register
        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const fullName = document.getElementById('registerFullName').value;
            const password = document.getElementById('registerPassword').value;

            if (!username || !email || !password) {
                showStatus('‚ùå Please fill all fields', 'error');
                return;
            }

            log('info', `Registering user: ${username}`);

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        username,
                        email,
                        password,
                        full_name: fullName
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showStatus(`‚úÖ Registered successfully as ${username}!`, 'success');
                    log('success', `User registered: ${username}`);
                    
                    // Clear form
                    document.getElementById('registerUsername').value = '';
                    document.getElementById('registerEmail').value = '';
                    document.getElementById('registerFullName').value = '';
                    document.getElementById('registerPassword').value = '';
                    
                    showAuthSection();
                } else {
                    showStatus(`‚ùå Registration failed: ${data.detail}`, 'error');
                    log('error', `Registration error: ${data.detail}`);
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                log('error', `Network error: ${error.message}`);
            }
        }

        // Login
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            if (!username || !password) {
                showStatus('‚ùå Please enter username and password', 'error');
                return;
            }

            log('info', `Logging in user: ${username}`);

            try {
                const formData = new FormData();
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(`${API_URL}/auth/login`, {
                    method: 'POST',
                    body: formData
                });

                const data = await response.json();

                if (response.ok) {
                    authToken = data.access_token;
                    currentUser = data.user;
                    localStorage.setItem('authToken', authToken);
                    localStorage.setItem('currentUser', JSON.stringify(currentUser));
                    
                    showStatus(`‚úÖ Login successful! Welcome ${currentUser.username}!`, 'success');
                    log('success', `Logged in as: ${currentUser.username}`);
                    
                    // Clear form
                    document.getElementById('loginUsername').value = '';
                    document.getElementById('loginPassword').value = '';
                    
                    showAuthSection();
                } else {
                    showStatus(`‚ùå Login failed: ${data.detail}`, 'error');
                    log('error', `Login error: ${data.detail}`);
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                log('error', `Network error: ${error.message}`);
            }
        }

        // Show authenticated section
        function showAuthSection() {
            document.getElementById('authSection').classList.add('active');
            
            const userInfoDiv = document.getElementById('userInfo');
            userInfoDiv.innerHTML = `
                <div><strong>Username:</strong> ${currentUser.username}</div>
                <div><strong>Email:</strong> ${currentUser.email}</div>
                <div><strong>Full Name:</strong> ${currentUser.full_name || 'N/A'}</div>
                <div><strong>Status:</strong> ${currentUser.is_active ? '‚úÖ Active' : '‚ùå Inactive'}</div>
                <div><strong>User ID:</strong> ${currentUser.id}</div>
                <div><strong>Token (first 50 chars):</strong> ${authToken.substring(0, 50)}...</div>
            `;

            log('info', `User info loaded for: ${currentUser.username}`);
        }

        // Logout
        function logout() {
            authToken = null;
            currentUser = null;
            localStorage.removeItem('authToken');
            localStorage.removeItem('currentUser');
            
            document.getElementById('authSection').classList.remove('active');
            document.getElementById('status').classList.remove('success', 'error', 'info');
            
            showStatus('‚úÖ Logged out successfully', 'success');
            log('info', 'User logged out');
        }

        // Delete Account
        async function deleteAccount() {
            if (!confirm('‚ö†Ô∏è Are you sure? This will permanently delete your account!')) {
                return;
            }

            log('info', `Deleting account for: ${currentUser.username}`);

            try {
                const response = await fetch(`${API_URL}/users/me`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const data = await response.json();

                if (response.ok) {
                    showStatus('‚úÖ Account deleted successfully', 'success');
                    log('success', 'Account deleted');
                    logout();
                } else {
                    showStatus(`‚ùå Delete failed: ${data.detail}`, 'error');
                    log('error', `Delete error: ${data.detail}`);
                }
            } catch (error) {
                showStatus(`‚ùå Error: ${error.message}`, 'error');
                log('error', `Network error: ${error.message}`);
            }
        }

        // Enable Enter key
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                const activeTab = document.querySelector('.tab-content.active').id;
                if (activeTab === 'login') {
                    login();
                } else if (activeTab === 'register') {
                    register();
                }
            }
        });
    </script>
</body>
</html>
